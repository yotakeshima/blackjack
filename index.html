<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <h1>Blackjack</h1>
      <p id="message-el">
        Welcome to Blackjack<br style="height: 2rem" />Click 'Start Game' to
        play!
      </p>
      <p id="card-el">Cards:</p>
      <p id="sum-el">Sum:</p>
    </div>
    <div class="grid-button">
      <button class="button" id="sg-button" onclick="startGame()">
        START GAME
      </button>
      <button class="button" id="new-card" onclick="newCard()">NEW CARD</button>
      <button class="button" id="stay-button" onclick="dealerTurn()">
        STAY
      </button>
      <button class="button" id="reset" onclick="reset()">RESET</button>
    </div>
    <div class="player-ui">
      <div class="l-container">
        <text id="player-el"></text>
        <br />
        <text id="bet-el" style="line-height: 2rem"></text>
      </div>
      <div class="r-container">
        <button class="bet-button" onclick="placeBet(5)">$5</button>
        <button class="bet-button" onclick="placeBet(10)">$10</button>
        <button class="bet-button" onclick="placeBet(25)">$25</button>
        <button class="bet-button" onclick="placeBet(50)">$50</button>
        <button class="bet-button" onclick="placeBet(100)">$100</button>
        <button class="bet-button" onclick="placeBet(1)">ALL IN</button>
        <br />
        <button class="bet-button" id="done-button" onclick="done()">
          DONE
        </button>
        <button class="bet-button" id="clear-button" onclick="clearBet()">
          CLEAR
        </button>
      </div>
    </div>

    <div class="dealer">
      <text id="dealer-el"> DEALER </text>
      <p id="d-cards" style="line-height: 3rem">Cards:</p>
      <p id="d-sum">Sum:</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
